{% extends "base.html" %}

{% block scripts %}
{{ super() }}

<script>
    const modalInput = document.getElementById('questionInput');
 const submitBtn = document.querySelector('.modal-footer button[type="submit"]');
 const addQuestionBtn = document.querySelector('.modal-footer button[data-dismiss="modal"]');
 
 let questionList = [];
 
 addQuestionBtn.addEventListener('click', () => {
   const question = modalInput.value;
   questionList.push(question);
   modalInput.value = '';
 });
 
 submitBtn.addEventListener('click', () => {
   console.log(questionList);
 });
 </script>

{% endblock %}

{% block page_content %}
{{ super() }}
    <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="false">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Enter your question:</p>
              <input type="text" id="questionInput" />
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Add Question</button>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </div>
      </div>

{% endblock %}
